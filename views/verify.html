<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>lYft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut" href="assets/images/lyfticon.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <section class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a href="signup.html"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i></a>
        <h1>Verify your number</h1>
        <p>Join now for free car credit</p>
        <hr>
      </div>
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="exampleInputAmount"></label>
          <div class="input-group">
            <div class="input-group-addon">LAB-</div>
            <input type="text" class="form-control" id="code" placeholder="- - -">
          </div>
        </div>
        <p>Enter the code sent to +52</p>
        <button id="btnCode" class="btn btn-primary">Resend Code</button>
      </form>
      <div>
        <button id="btnVerify" class="btn btn-default btn-lg style-btn-views disabled">Next</button>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="../js/sign.js"></script>

</html>
